            <label class="form-label">Website adÄ±</label>
            <input type="text" class="form-input" id="website-name">

            <input type="text" class="form-input" id="website-url">
          </div>
          <button type="submit">Kaydet</button>
        </form>
      </div>
    </div>
  </div>



  <script src="main.js"></script>

</html>

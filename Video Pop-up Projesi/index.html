<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="kahve_photo.jpg"alt="">
    <h1>Kahvenin Yanında Ne iyi Gider?</h1>
    <p>Kadıköy'de yeni açılan tatlış bir kahve dükkanını ziyaret ettik</p>
    <button class="watchButton">Hemen izle!</button>
  </div>
  <div class="videoContainer active">
    <video src="kahve_video.mp4" controls></video>
    <i class="fa-solid fa-xmark fa-2xl"></i>
  </div>


  <script src="main.js"></script>
</body>
</html>
